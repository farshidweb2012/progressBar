<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="step">
        <span class="circle active">1</span>
        <span class="circle">2</span>
        <span class="circle">3</span>
        <span class="circle">4</span>
        <span class="circle">5</span>
        <div id="progressBar" class="progress-bar">
          <span class="indicator"></span>
        </div>
      </div>
      <div class="steptext">
        <span><h4>Personal Info</h4></span>
        <span><h4>Acount Info</h4></span>
        <span><h4>Email Info</h4></span>
        <span><h4>Plan selection</h4></span>
        <span><h4>Complete</h4></span>
      </div>

      <div class="formsContainer">
        <h1 id="formtitle" class="formTitle" style="background-color: brown">
          Forms
        </h1>
        <div class="formslist">
          <div class="form-step" id="form-AccountInfo">
            <input type="text" class="input" placeholder="firstname" />
            <input type="text" class="input" placeholder="lastname" />
            <input type="date" class="input" />
          </div>
          <div class="form-step">
            <input type="text" class="input" placeholder="username" />
            <input type="text" class="input" placeholder="password" />
            <input type="text" class="input" placeholder="confirmpassword" />
          </div>
          <div class="form-step">
            <p style="margin-bottom: 1rem">
              please check your email and enter the verification code below
            </p>
            <input
              type="text"
              class="input"
              placeholder="Enter verification code "
            />
          </div>
          <div class="form-step">
            <h3>select plan</h3>
            <select>
              <option default>free plan</option>
              <option>1 plan</option>
              <option>2 plan</option>
              <option>3 plan</option>
            </select>
          </div>
          <div class="form-step">
            <h2>Registeration Complete</h2>
            thank you
          </div>
        </div>
        <div class="btnContainer">
          <button id="prev" class="btn">Prev</button>
          <button id="next" class="btn">Next</button>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
