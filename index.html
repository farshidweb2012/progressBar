<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="step">
        <span class="circle active">1</span>
        <span class="circle">2</span>
        <span class="circle">3</span>
        <span class="circle">4</span>
        <span class="circle">5</span>
        <div id="progressBar" class="progress-bar">
          <span class="indicator"></span>
        </div>
      </div>
      <div class="steptext">
        <span><h4 id="1" class="steptText">Personal Info</h4></span>
        <span><h4 id="2" class="steptText">Acount Info</h4></span>
        <span><h4 id="3" class="steptText">Email Info</h4></span>
        <span><h4 id="4" class="steptText">Plan selection</h4></span>
        <span><h4 id="5" class="steptText">Complete</h4></span>
      </div>
      <!--form container-->
      <div class="formsContainer">
        <h1
          id="formtitle"
          class="formTitle"
          style="background-color: rgb(236, 224, 224)"
        >
          Personal Info
        </h1>

        <div id="forms" class="formslist">
          <div class="form-step form-active">
            <input type="text" class="input" placeholder="firstname" />
            <input type="text" class="input" placeholder="lastname" />
            <input type="date" class="input" />
          </div>
          <div id="form2" class="form-step">
            <input type="text" class="input" placeholder="username" />
            <input type="text" class="input" placeholder="password" />
            <input type="text" class="input" placeholder="confirmpassword" />
          </div>
          <div id="form3" class="form-step">
            <p style="margin-bottom: 1rem">
              please check your email and enter the verification code below
            </p>
            <input
              type="text"
              class="input"
              placeholder="Enter verification code "
            />
          </div>
          <div id="form4" class="form-step">
            <h3>select plan</h3>
            <select>
              <option default>free plan</option>
              <option>1 plan</option>
              <option>2 plan</option>
              <option>3 plan</option>
            </select>
          </div>
          <div id="form5" class="form-step">
            <h2>Registeration Complete</h2>
            thank you
          </div>
        </div>

        <!--prev next buttons-->
        <div class="btnContainer">
          <button id="prev" class="btn">Prev</button>
          <button id="next" class="btn">Next</button>
        </div>
      </div>
    </div>
    <script type="module" src="./app.js"></script>
  </body>
</html>
